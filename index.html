<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="container navbar-header">
      <h1>Weather API Dashboard Application</h1>
    </div>

    <!-- Main container -->
    <div class="container">
      <div>
        <div class="col-4 float-left">
          <nav class="navbar">
            <h4>Search a City to Find its Weather</h4>
            <form class="form-inline">
              <input type="search" id="city-input" placeholder="Search Here" />
              <button type="#select-city" class="btn">Search</button>
            </form>
          </nav>
        </div>
        <div class="col-8 float-right">
          <div id="currentWeather"></div>
          <div id="currentUV"></div>
        </div>
        <h3>Upcoming Weather Forecast</h3>
        <div id="weatherForecast" class="row"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
