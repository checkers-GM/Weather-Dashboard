<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Dashboard</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="container navbar-header">
      <h1>Weather API Dashboard Application</h1>
    </div>
    <!-- Main container -->
    <div class="container">
      <div class="col-4 float-left">
        <nav class="navbar">
          <h4>Search a City to Find its Weather</h4>
          <form class="form-inline">
            <input type="search" id="cityInput" placeholder="Search Here" />
            <button type="cityButton" class="btn">Search</button>
          </form>
        </nav>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
