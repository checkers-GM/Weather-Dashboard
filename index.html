<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API Dashboard</title>
    <script src="jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Include CSS -->
  </head>
  <body>
    <!-- Nav Bar -->
    <div class="container navbar-header">
      <h1>Weather API Dashboard Application</h1>
    </div>
    <!-- Main container -->
    <div class="container">
      <div class="col-4 float-left">
        <nav class="navbar">
          <h4>Search a City to Find its Weather</h4>
          <form class="form-inline">
            <input type="search" id="cityInput" placeholder="Search Here" />
            <button type="cityButton" class="btn">Search</button>
          </form>
        </nav>
      </div>
    </div>
  </body>
</html>
